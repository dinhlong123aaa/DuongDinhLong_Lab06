<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
        <div class="col-xs-12">
            <nav class="navbar navbar-expand-sm">
                <ul class="navbar nav">
                    <li class="navbar-item"><a href="/blog" class="navbar-link"
                                               style="margin-right: 20px; color: black; text-decoration: none"
                                               id="btn1">Blog</a>
                    </li>
                    <li class="navbar-item"><a href="/show-add-form" class="navbar-link" id="btn4"
                                               style="margin-right: 20px; color: black; text-decoration: none">Add Post</a>
                    </li>
                    <li class="navbar-item"><a href="/login" class="navbar-link" id="btn3"
                                               style="margin-right: 20px; color: black; text-decoration: none">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</head>
<body>
<div class="container p-4">
    <h1 style="text-align: center">ADD POST</h1>
    <div class="body" style="margin-top: 10px">
        <form  th:action="@{/addPost}" th:object="${post}" method="post">



            <label for="pw" class="control-label col-xs-3">Title</label>
            <input type="text" name="title" th:field="*{title}" id="pw" class="form-control">


            <label for="email" class="control-label col-xs-3">Meta Title</label>
            <input type="text" name="metaTitle" th:field="*{metaTitle}" id="email" class="form-control">

            <label for="summary" class="control-label col-xs-3">Summary</label>
            <input type="text" name="summary" th:field="*{summary}" id="summary" class="form-control">

            <label class="form-check-label">Published</label>
            <input type="checkbox" th:checked="*{published}"  name="published" class="form-check-input">

            <!--    <input type="text" name="authorId" th:value="${user}"  class="form-control">-->
            <br>
            <label class="control-label col-xs-3">Content</label>
            <input class="form-control" th:field="*{content}" name="content"  ></input>

            <button class="btn btn-group-justified" name="submit1" id="Save"
                    type="submit"
                    style="color: white; margin-top: 10px; background-color: green; width: 100%;">
                Add Post
            </button>

        </form>
    </div>
</div>
</body>
</html>
