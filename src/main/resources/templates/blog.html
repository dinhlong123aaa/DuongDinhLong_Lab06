    <h1>BLOG</h1>
    <div class="row">
        <div class="col-6" th:each="post, iStas: ${postPage.content}" >
            <div style="border: 1px solid; height: 150px; margin: 5px;">
                <h4 th:text="${post.title}" style="margin-left: 15px; margin-top: 5px"></h4>
                <p th:text="${'Author: '+ post.author.lastName + ' ' + post.author.firstName}" style="margin-left: 15px"> </p>
                <p th:text="${'Summary: '+post.summary}" style="margin-left: 15px"></p>
                <p ><a style="margin-left: 15px" th:href="@{'/comment/' + ${post.id}}">View more</a></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="inline" th:if="${postPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/blog(size=${postPage.size}, page=${pageNumber})}"
               th:text="${pageNumber}"
               th:class="${pageNumber==postPage.number + 1} ? active"></a>
        </div>
    </div>
