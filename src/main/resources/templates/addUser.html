<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        .x {
            position: fixed;
            padding: 1.5rem;
            margin-right: 10px;
            margin-left: 0;
            border-width: 1px;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
        }
    </style>
</head>
<body>

<h5 style="margin-left: 30px; margin-top: 10px">ADD USER</h5>
<div class="x">
    <form action="#" th:action="@{/addUser}" th:object="${signup}" method="post">
        <div class="row mb-3">
            <label for="name" class="col-sm-3 ">Email</label>
            <div class="col-12">
                <input type="text" class="form-control" id="name" th:field="*{email}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-5">Password</label>
            <div class="col-12">
                <input type="text" class="form-control" th:field="*{passwordHash}">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-5">Mobile</label>
            <div class="col-12">
                <input type="text" class="form-control" th:field="*{mobile}">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-5">First Name</label>
            <div class="col-12">
                <input type="text" class="form-control" th:field="*{firstName}">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-5">Middle Name</label>
            <div class="col-12">
                <input type="text" class="form-control" th:field="*{middleName}">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-5">Last Name</label>
            <div class="col-12">
                <input type="text" class="form-control" th:field="*{lastName}">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-5">Intro</label>
            <div class="col-12">
                <input type="text" class="form-control" th:field="*{intro}">
            </div>
        </div>

        <div class="col mb-3">
            <label class="col-sm-5">Profile</label>
            <div class="col-12">
                <input type="text" class="form-control" th:field="*{profile}">
            </div>
        </div>

        <div class="d-grid gap-1 col-3 mx-auto">
            <input class="btn btn-primary" type="submit" value="Add">
        </div>
    </form>
</div>
</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
