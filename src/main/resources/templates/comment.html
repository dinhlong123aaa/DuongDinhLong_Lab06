<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
        <div class="col-xs-12">
            <nav class="navbar navbar-expand-sm">
                <ul class="navbar nav">
                    <li class="navbar-item"><a href="/blog" class="navbar-link"
                                               style="margin-right: 20px; color: black; text-decoration: none"
                                               id="btn1">Blog</a>
                    </li>
                    <li class="navbar-item"><a href="/show-add-form" class="navbar-link" id="btn4"
                                               style="margin-right: 20px; color: black; text-decoration: none">Add Post</a>
                    </li>
                    <li class="navbar-item"><a href="/login" class="navbar-link" id="btn3"
                                               style="margin-right: 20px; color: black; text-decoration: none">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</head>

<div class="container p-4">
    <!--    <a href="add-form-comment" type="button", class="btn btn-success">Add</a>-->
    <body>
    <h1 style="text-align: center">Comment</h1>
    <div style="border: 1px solid; margin: 5px">
        <h4 th:text="${'Tiêu đề: '+post.title}" style="margin-left: 15px; margin-top: 5px"></h4>
        <p th:text=" ${'Nội dung bài viết: ' + post.getContent()}" style="margin-left: 15px"></p>
        <p th:text="${'Tác giả: '+ post.author.lastName + ' ' + post.author.firstName}" style="margin-left: 15px"> </p>

        <h3 style="margin-left: 15px;">Các bình luận: </h3>
        <div  th:each="comment : ${comments}" >
            <div>
                <div style="border: 1px solid; margin: 5px">
                    <h6 th:text="${'Tác giả: '+ comment.getUser().getFirstName()+' '+comment.getUser().getLastName()}" style="margin-left: 15px; margin-top: 5px"></h6>
                    <p th:text="${'Nội dung: '+comment.getContent()}" style="margin-left: 15px"></p>
                    <h6 th:text="${comment.getCreatedAt()}" style="margin-left: 1089px;"></h6>
                </div>
            </div>
        </div>
    </div>
    </body>
</div>
</html>
